remote_theme: jekyll/minima
plugins:
  - jekyll-remote-theme
minima:
  skin: dark

nav_links:
  - title: "Home"
    url: "/"
  - title: "Docs"
    url: "/docs/test.html"  # Add specific pages here, like test.html or others
  # Add any other navigation links you want here, excluding docs files

  # Default layout for pages
defaults:
  - scope:
      path: ""
      type: "pages"
    values:
      layout: "page"